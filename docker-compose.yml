version: '3'

services:
    web:
        build:
            context: ./web
        container_name: web
        volumes:
            - ./web:/usr/app
        ports:
            - 3000:3000
        networks:
            - connection
    server:
        build:
            context: ./server
        container_name: server
        volumes:
            - ./server:/usr/app
        ports:
            - 3001:3000
        networks:
            - connection
    db:
        image: mongo:5.0
        container_name: db
        volumes:
            - ./db:/data/db
        ports:
            - 27017:27017
        networks:
            - connection

networks:
    connection:
        driver: bridge
